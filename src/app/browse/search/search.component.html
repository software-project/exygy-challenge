<div class="browse-search">
  <div class="search-box-container">
    <span class="ui-icon i-darker-gray i-base search-box-search-icon">
      <svg>
        <use xlink:href="#i-search" />
      </svg>
    </span>
    <input type="text" id="textInput" class="search-box " placeholder="" #searchBar/>
    <span class="ui-icon i-medium-gray i-base search-box-close-icon" (click)="clearSearch()">
      <svg>
        <use xlink:href="#i-close-large" />
      </svg>
    </span>
  </div>
</div>
